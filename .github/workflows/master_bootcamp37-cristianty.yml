# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bootcamp37-cristianty

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bootcamp37-cristianty'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_69a4be972c144986a2ea62e362785ad5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_23f423f2c04b465da89b754ade63b773 }}/cristianty/ms37-discovery:${{ github.sha }}'